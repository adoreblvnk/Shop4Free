{% extends 'layout.html' %} {% block body %}
<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <h1 class="my-4">Meats</h1>
      <div class="list-group">
        <a href="/fruit" class="list-group-item">Fruits</a>
        <a href="/vegetable" class="list-group-item">Vegetables</a>
        <a href="/meat" class="list-group-item active">Meats</a>
        <!-- removed Shoes -->
      </div>
    </div>
    <!-- /.col-lg-3 -->
    <div class="col-lg-9">
      {% include 'includes/_flashmsg.html' %}
      <div
        id="carouselExampleIndicators"
        class="carousel slide my-4"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox" style="max-height: 473px">
          <div class="carousel-item active">
            <img
              class="d-block img-fluid"
              src="/static/image/other/summer-fruits-banner.jpg"
              alt="summer fruits"
              width="1100"
              height="473"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid"
              src="/static/image/other/dried-&-drink-fruits-banner.jpg"
              alt="dried & drink fruits"
              width="1100"
              height="473"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row">
        {% for product in meat %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-4">
          <div class="card h-100">
            <a href="/meat?view={{product.id}}">
              <div
                class="card-img-top"
                style="background: url('static/image/product/{{product.category}}/{{product.picture}}'); background-repeat:no-repeat; background-size: cover; height:200px;width:100% "
              ></div>
            </a>
            <div class="card-body">
              <h5 class="card-title">
                <a href="/meat?view={{product.id}}">{{ product.pName}}</a>
              </h5>
              <h4>${{product.price}}</h4>
            </div>
            <div class="card-footer">
              <small class="text-muted"></small>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <!-- /.row -->
    </div>
    <!-- /.col-lg-9 -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
{% endblock %}
